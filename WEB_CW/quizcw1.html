	function conSec(s){
		var min = Math.floor(s/60);
		var sec = s%60;
		return ("0" + min + "m ").slice(-3) + ': ' + ("0" + sec + "s").slice(-3); 
	}

	function conSec(s){
		var min = Math.floor(s/60);

		return ("0" + min + " minutes ").slice(-11) + 'and ' + ("0" + sec + " seconds").slice(-10);

	function results(){
		var x = window.correctCount;
		var y = window.incorrectCount;
		var correctScore = x*2;
		var incorrectScore = y;
		
		var score = correctScore + incorrectScore;
		
		document.getElementById('plate').style.display='none';
		document.getElementById('nextbtn').style.display='none';
		document.getElementById('head').style.display='block';
		document.getElementById('results').style.display='block'
		document.getElementById('qbtn').style.display='none';
		document.getElementById('quizHolder').style.display='none';
		document.getElementById('resultsHead').style.display='block'
		document.getElementById("result").innerHTML="Score : "+score;
		
		if(score >= 15){
			document.getElementById('results').style.backgroundColor="#00cc66";
		}
		
		else if(score < 15 && score >= 5 ){
			document.getElementById('results').style.backgroundColor="#ffa64d";
		}
		
		else{
			document.getElementById('results').style.backgroundColor="#ff3333";
		}
		
		document.getElementById("time").innerHTML="You took, "+conSec(counter)+" to finish the quiz.";
